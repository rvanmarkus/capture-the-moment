<section data-ng-controller="MomentsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{moment.name}}</h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == moment.user._id">
		<a class="btn btn-primary" href="/#!/moments/{{moment._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{moment.created | date:'mediumDate'}} by {{moment.user.displayName}}</em>
	</small>
</section>
