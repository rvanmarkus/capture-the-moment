<section data-ng-controller="MomentsController">
    <div class="page-header">
        <h1>New Moment</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
              <div class="form-group">
                <a class="btn btn-default" ng-click="startStreamingMicrophone()"><i class="fa fa-microphone fa"> </i></a>
                <br/>
                <input type="range" min="20" max="4000" ng-model="hz.value" step="0.01">
                <input type="range" min="0" max="1" ng-model="gain.value" step="0.01">
              </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong>{{error}}</strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
