<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2"  md-swipe-left="vm.toggleSidebar()" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" ng-if="! vm.state.is('login')">
  <md-toolbar class="md-tall md-hue-2">
    <span flex></span>
    <div layout="column" class="md-toolbar-tools-bottom inset">
      <span align="center"><img src="/assets/images/logo-emoment.svg" class="image" height="70" with="70" alt=""/></span>
      <div ng-bind="vm.user.user.twitter.displayName">Jan Jansen</div>
    </div>
  </md-toolbar>
  <md-list>
    <md-item ng-repeat="item in vm.menu" layout="column" >
      <a class="md-button" ng-href="{{item.link}}" ng-click="vm.toggleSidebar()">
        <md-item-content md-ink-ripple layout="row" layout-align="start center">
          <div class="inset">
            <md-icon class="material-icons">{{item.icon}}</md-icon>
          </div>
          <div class="inset">{{item.title}}
          </div>
        </md-item-content>
      </a>
    </md-item>
  </md-list>
</md-sidenav>
