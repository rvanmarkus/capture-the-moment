<md-virtual-repeat-container flex layout='column' layout-fill>
  <md-tabs md-dynamic-height='true' layout-fill flex md-stretch-tabs="always" class="md-primary">
    <md-tab id="mymoments" flex>
      <md-tab-label flex>MyMoments</md-tab-label>
      <md-tab-body>
        <md-content layout="column" layout-align="start center" >
          <md-progress-circular ng-if="fl.loading" md-mode="indeterminate"></md-progress-circular>
        </md-content>
        <md-list>
          <md-list-item class="md-3-line" ng-repeat="post in fl.usermoments | orderBy:'timestamp':true">
            <img ng-src="{{post.profilePicture}}" class="md-avatar" alt="{{post.username}}" />
            <div class="md-list-item-text" layout="column">
              <h3>{{post.fingerprint}}</h3>
              <h4><span ng-bind="post.user"></span><span ng-repeat="tag in post.hashtags">{{tag}}<span ng-if="! $last">, </span></span></h4>
              <p ng-bind="post.timestamp | timeAgo"></p>
            </div>
          </md-list-item>
        </md-list>
      </md-tab-body>
    </md-tab>

    <md-tab id="worldmoments" flex>
      <md-tab-label flex>WorldMoments</md-tab-label>
      <md-tab-body>
        <md-list>
          <md-list-item class="md-3-line" ng-repeat="post in fl.friendsmoments | orderBy: 'timestamp':true">
            <img ng-src="{{post.profilePicture}}" class="md-avatar" alt="{{post.username}}" />
            <div class="md-list-item-text" layout="column">
              <h3>{{post.fingerprint}}</h3>
              <h4><span ng-bind="post.user"></span><span ng-repeat="tag in post.hashtags">{{tag}}<span ng-if="! $last">, </span></span></h4>
              <p ng-bind="post.timestamp | timeAgo"></p>
            </div>
          </md-list-item>
        </md-list>
      </md-tab-body>
    </md-tab>
  </md-tabs>
</md-virtual-repeat-container>
