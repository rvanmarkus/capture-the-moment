<md-content flex layout='column' layout-fill>
  <md-tabs md-dynamic-height='true' flex>
    <md-tab id="mymoments">
      <md-tab-label flex>MyMoments</md-tab-label>
      <md-tab-body>
        <md-list>
           <md-list-item class="md-3-line" ng-repeat="post in usermoments">
             <img ng-src="{{post.profileImageURL}}" class="md-avatar" alt="{{post.username}}" />
             <div class="md-list-item-text" layout="column">
               <h3>{{post.username}}</h3>
               <h4><b>{{post.hashtags}}</b></h4>
               <p>#emoment</p>
             </div>
           </md-list-item>
        </md-list>
      </md-tab-body>
    </md-tab>

    <md-tab id="worldmoments">
      <md-tab-label flex>WorldMoments</md-tab-label>
      <md-tab-body>
        <md-list>
           <md-list-item class="md-3-line" ng-repeat="post in friendsmoments">
             <img ng-src="{{post.profileImageURL}}" class="md-avatar" alt="{{post.username}}" />
             <div class="md-list-item-text" layout="column">
               <h3>{{post.username}}</h3>
               <h4><b>{{post.hashtags}}</b></h4>
               <p>#emoment</p>
             </div>
           </md-list-item>
        </md-list>
      </md-tab-body>
    </md-tab>
  </md-tabs>
</md-content>
