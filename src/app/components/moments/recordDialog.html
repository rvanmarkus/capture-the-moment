<md-dialog aria-label="Create a new moment" id="moment-create">

  <md-toolbar class="md-accent">
    <h3 class="md-toolbar-tools">
      Share this moment
    </h3>
  </md-toolbar>
  <md-dialog-content>
    <section class="section slim">
      <div layout="row" layout-align="center center">
        <md-progress-circular ng-if="! create.mediaFound" md-mode="indeterminate"></md-progress-circular>
      </div>
      <p ng-if="! create.mediaFound">We're in our time machine searching for you moment...</p>
      <strong ng-if="create.mediaFound">We found this in our database:</strong>
      <md-list-item class="md-3-line" ng-if="create.mediaFound">
        <img ng-src="{{create.currentMedia.cover}}" class="md-avatar"/>
        <div class="md-list-item-text" layout="column">
          <h3>{{create.currentMedia.song}}</h3>
          <h4><b>{{create.currentMedia.tijdstip}}</b></h4>
        </div>
      </md-list-item>
      <hr/>

    </section>

    <form name="createForm">
      <section class="section" layout="column">
				<span layout="row" layout-sm="column">
          <md-chips
          ng-model="hashtags"
          placeholder="Enter a tag"
          delete-button-label="Remove Tag"
          delete-hint="Press delete to remove tag"
          secondary-placeholder="+Tag"></md-chips>

				</span>

      </section>

    </form>

    </md-dialog-content>
      <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="create.closeDialog()">Cancel</md-button>
        <md-button ng-disabled="createForm.$invalid" ng-click="create.postEmoment()" class="md-primary md-raised">
          Create moment
        </md-button>
      </div>
</md-dialog>
