<md-dialog aria-label="Create a new moment" id="moment-create">

	<md-toolbar class="md-accent">
		<h3 class="md-toolbar-tools">
			Share this moment
		</h3>
	</md-toolbar>

	<md-content>
		<section class="section slim" layout="column">
			<div layout="row" layout-align="center center">
				<md-progress-circular md-mode="indeterminate"></md-progress-circular>
			</div>
			<p>We're in our time machine searching for you moment...</p>
		</section>

		<form name="createForm">

			<section class="section" layout="column">

				<span layout="row" layout-sm="column">
						<md-input-container>
							<label>hashtag</label>
	 					<md-chips ng-model="create.hashtags" readonly="create.readonly" placeholder="Enter a tag" delete-button-label="Remove Tag" delete-hint="Press delete to remove tag" secondary-placeholder="+Tag"></md-chips>
						</md-input-container>

				</span>

				<span layout="row" layout-sm="column">
					<md-input-container flex class="last">
						<label>Info</label>
						<textarea name="info" ng-model="create.moment.info"></textarea>
					</md-input-container>
				</span>

			</section>

		</form>

	</md-content>

	<div class="md-actions" layout="row">
		<span flex></span>
		<md-button ng-click="create.close">Cancel</md-button>
		<md-button ng-disabled="createForm.$invalid" ng-click="create.create(createForm)" class="md-primary md-raised">
			Create moment
		</md-button>
	</div>

</md-dialog>
